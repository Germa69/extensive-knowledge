<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton loading</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card loading">
        <div class="user-info">
            <div class="logo">
                <img src="https://picsum.photos/50/50" alt="logo">
            </div>
            <div class="name">
                Sin Dang
            </div>
        </div>
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ducimus vero voluptatem praesentium ea, architecto totam? Mollitia quam voluptas saepe, eum architecto, eveniet blanditiis libero hic id quibusdam non accusamus.
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.card').classList.remove('loading');
        }, 5000);
    </script>
</body>
</html>
